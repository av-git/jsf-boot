<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/template/template.xhtml">

    <ui:define name="content">
       
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Area 1</h1>
                    <p>teste</p>
                </div>
            </div>
        </div>
    
    <h:body>
  <h:form id="hello-world">

    <p:panel header="PrimeFaces Hello World Example">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="First Name: " />
        <p:inputText id="first-name" value="#{helloWorld.firstName}" />

        <h:outputText value="Last Name: " />
        <p:inputText id="last-name" value="#{helloWorld.lastName}" />

        <p:commandButton action="#{helloWorld.showGreeting()}" id="submit" value="Submit" update="greeting"
          oncomplete="PF('greetingDialog').show()" />
      </h:panelGrid>
    </p:panel>
	
	<div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Area 2</h1>
                    <p>teste</p>
                </div>
            </div>
        </div>
	
	<div class="ui-g">
		<!-- Linha 1 -->
		<div class="ui-g-12">
			<p:outputLabel for="iCpf" value="CPF" />
			<p:inputMask id="iCpf" value="7777777777" mask="999.999.999-99" disabled="false" required="true" />
			<p:tooltip for="iCpf" value="" />
		</div>
		
		
	</div>
	
    <p:dialog header="Greeting" widgetVar="greetingDialog" modal="true"
      resizable="false">
      <h:panelGrid id="greeting" columns="1" cellpadding="4">
       
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
        
    </ui:define>
	
	
	
</ui:composition>
